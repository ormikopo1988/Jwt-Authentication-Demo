<div class="row">
  <div class="col-md-6">
    <a *ngIf="!isRequesting" href="javascript:void(0)" (click)="launchLinkedInLogin()">
      <img style="padding: 20px;" class="img-fluid" src="/assets/linkedin-login.png" />
    </a>
    <app-spinner [isRunning]="isRequesting"></app-spinner>
    <div *ngIf="failed" class="alert alert-danger" role="alert">
      <p>
        <strong>Oops!</strong> Your LinkedIn login failed.</p>
      <ul>
        <li>Error: {{error}}</li>
        <li>Description: {{errorDescription}}</li>
      </ul>
    </div>
  </div>
</div>
